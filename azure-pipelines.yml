# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- development

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'Azure for Students (Marcelo)'

  # Web app name
  webAppName: 'backdev-optiplanepn'

  # Environment name
  environmentName: 'APIEnv'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        yarn install
        yarn build
      displayName: 'yarn install and build'

    - task: CopyFiles@2
      displayName: 'Copy package*.json to dist folder'
      inputs:
        Contents: 'package*.json'
        TargetFolder: 'dist'

    - script: |
        yarn install
      displayName: 'yarn install inside dist folder'
      workingDirectory: 'dist'

    - task: CopyFiles@2
      displayName: 'Copy dist files to ArtifactStagingDirectory'
      inputs:
        Contents: 'dist/**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: ArchiveFiles@2
      displayName: 'Build zip file'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
        includeRootFolder: true
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: DeleteFiles@1
      displayName: 'Delete dist folder from ArtifactStagingDirectory'
      inputs:
         SourceFolder: '$(Build.ArtifactStagingDirectory)'
         Contents: '/dist'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download the artifact'
            inputs:
              buildType: 'current'
              downloadType: 'specific'
              itemPattern: '**/*.zip'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy:'
            env:
              DB_HOST: $(ELP_HOST)
              DB_NAME: $(ELP_NAME)
              DB_PASSWORD: $(ELP_PASSWORD)
              DB_PORT: $(ELP_PORT)
              DB_USERNAME: $(ELP_USERNAME)
              STAGE: $(STAGE)
              JWT_SECRET: $(JWT_SECRET)
              PORT: $(PORT)

            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              runtimeStack: 'NODE|18'
              package: $(System.ArtifactsDirectory)/**/*.zip
              startUpCommand: 'pm2 start /home/site/wwwroot/a/dist/main.js --no-daemon'